@layout("/common/_curd/_container.html"){
<!-- PAGE CONTENT BEGINS -->

<style>
    .but{
        width: 50px;
        height: 34px;
        background: #6fb3e0;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;

    }
    .but:hover, .but:focus {
        box-shadow: 0 0 0 2px white, 0 0 0 3px #6fb3e0;
    }
</style>


<form class="form-horizontal" role="form">
    <div class="space-4"></div>

    <div class="form-group">
        <h4 class="col-sm-2 control-label no-padding-right" > 重置密码 </h4>
    </div>

    <div class="clearfix form-group center" style="margin-top:15px;margin-bottom:5px;">
        <div class="col-md-offset-1 col-md-3">
            <button class="btn btn-info" type="button" onclick="resetPwd()">
                重置
            </button>
        </div>
    </div>

    <div class="form-group">
        <h4 class="col-sm-2 control-label no-padding-right" > 手机绑定 </h4>
    </div>

    <div class="form-group" >
        <label class="col-sm-2 control-label no-padding-right" > 号码 </label>
        <div class="col-sm-3"  style="text-align:center">
            <input type="text" id="mobile" name="mobile" class="form-control"  value="${mobile}" placeholder="" disabled/>
        </div>
    </div>

    <div class="clearfix form-group center" style="margin-top:15px;margin-bottom:5px;">
        <div class="col-md-offset-1 col-md-3">
            <button class="btn btn-info" type="button" onclick="resetMobile()">
                修改
            </button>
        </div>
    </div>

    <div class="form-group">
        <h4 class="col-sm-2 control-label no-padding-right" > 银行卡 </h4>
    </div>
    <div class="form-group" >
        <label class="col-sm-2 control-label no-padding-right" > 银行 </label>
        <div class="col-sm-3"  style="text-align:center">
            <input type="text" id="branchName" name="branchName" class="form-control"  value="${groupBank.branchName}" placeholder="" disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 卡号 </label>
        <div class="col-sm-3">
            <input type="text" id="bankAccout" name="bankAccout" class="form-control"  value="${groupBank.bankAccout}" placeholder="" disabled/>
        </div>
    </div>

    <div class="clearfix form-group center" style="margin-top:15px;margin-bottom:5px;">
        <div class="col-md-offset-1 col-md-3">
            <button class="btn btn-info" type="button" onclick="resetBank()">
                设置
            </button>
        </div>
    </div>

    <script src="${basePath}/static/laydate/laydate.js"></script>
    <script type="text/javascript">
        var layerIndex = parent.layer.getFrameIndex(window.name);

        function resetPwd(){
            layer.open({
                type: 2,
                title: '修改密码',
                area: ['800px', '350px'],
                content: '${basePath}/${code}/resetPwd'
            });

        }

        function resetMobile(){
            layer.open({
                type: 2,
                title: '重置手机号',
                area: ['800px', '350px'],
                content: '${basePath}/${code}/resetMobile'
            });

        }
        function resetBank(){
            layer.open({
                type: 2,
                title: '重置手机号',
                area: ['800px', '550px'],
                content: '${basePath}/${code}/resetBank'
            });

        }
        $(function(){



        });
    </script>

    <div class="space-4"></div>
</form>
@}
