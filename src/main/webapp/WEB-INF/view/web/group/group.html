<body>
<ul id="myTab" class="nav nav-tabs">

        <a href="#group_list_page" data-toggle="tab" onclick="showPage('group_list_page','${basePath}/group/group_index')">
            组织列表
        </a>
    </li>
    <li>
        <a href="#group_audit_page" data-toggle="tab" onclick="showPage('group_audit_page','${basePath}/groupAudit/group_audit')">

    </li>
</ul>
<div id="myTabContent" class="tab-content">

    </div>
</div>

<script type="text/javascript">
    $(function(){
        showPage('group_list_page','${basePath}/group/group_index');
    });


    function showPage(tabId, url){
        $('#myTab a[href="#'+tabId+'"]').tab('show'); // 显示点击的tab页面
        $('#'+tabId).load(url); // ajax加载页面
    }

</script>
