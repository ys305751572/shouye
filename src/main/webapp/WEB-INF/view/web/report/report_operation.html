@layout("/common/_curd/_container.html"){

<script type="text/javascript">
    var ctx="${basePath}";
    var grid_selector = "#grid-table-operation";
    var pager_selector = "#grid-pager-operation";
    var hidden = 1;
    $(function(){
        initGrid();
        initMenuBtn("btns","${code}");
    });

    function initGrid(){
        var grid_url = ctx+"/reprot/operation_list";//查询列表接口
        var _colnames=[
            "序列",
            "事件ID",
            "类型",
            "对象为用户",
            "对象为组织",
            "举报对象",
            "举报原因",
            "举报次数",
            "最近举报",
            "操作"
        ];
        var _colmodel=[
            {name:"id",index:"id", width:80,hidden:true},
            {name:"rno",index:"rno", width:120},
            {name:"type",index:"type", width:220,
                formatter: function (cellvalue, options, rowObject) {
                    if(cellvalue==1){
                        return "用户";
                    }else if(cellvalue==2){
                        return "组织";
                    }else if(cellvalue==3){
                        return "内容(活动)";
                    }else if(cellvalue==4){
                        return "内容(非活动)";
                    }else if(cellvalue==5){
                        return "日报";
                    }else if(cellvalue==5){
                        return "杂志";
                    }
                }
            },
            {name:"userName",index:"userName", width:120,hidden:true},
            {name:"groupName",index:"groupName", width:120,hidden:true},
            {name:"objectId",index:"objectId", width:120,
                formatter: function (cellvalue, options, rowObject) {
                    var type = rowObject.type;
                    if(type==1){
                        return rowObject.userName;
                    }else if(type==2){
                        return rowObject.groupName;
                    }else if(type==3){
                        return "";
                    }else if(type==4){
                        return "";
                    }else if(type==5){
                        return "";
                    }
                }},
            {name:"reasons",index:"reasons", width:150},
            {name:"num",index:"num", width:100},
            {name:"reportTime",index:"reportTime", width:100,
                formatter: function(cellvalue, options, rowObject) {
                    if(cellvalue=='' || cellvalue==null || cellvalue=='undefind'){
                        return "";
                    }else {
                        return date_format(cellvalue)
                    }

                }
            },
            {name:"status",index:"status",width: 100,
                formatter: function (cellvalue, options, rowObject) {
                    var id = rowObject.id;
                    var type = rowObject.type;
                    var departure = "<button title='封号' class='btn btn-primary btn-circle edit' data-toggle='modal' data-target='banned' onclick=\"banned(\'" + id + "\',\'" + 1 + "\')\">" +
                            "<i class='fa fa-circle-o'></i> 封号</button>";

                    var ignore = "<button title='忽略' class='btn btn-primary btn-circle edit' data-toggle='modal' data-target='banned' onclick=\"banned(\'" + id + "\',\'" + 1 + "\')\">" +
                            "<i class='fa fa-circle-o'></i> 忽略</button>";

                    var freeze = "<button title='冻结' class='btn btn-primary btn-circle edit' data-toggle='modal' data-target='banned' onclick=\"banned(\'" + id + "\',\'" + userName + "\',\'" + status + "\',\'" + 3 + "\')\">" +
                            "<i class='fa fa-circle-o'></i> 冻结</button>";

                    var pause = "<button title='暂停' class='btn btn-primary btn-circle edit' data-toggle='modal' data-target='banned' onclick=\"banned(\'" + id + "\',\'" + userName + "\',\'" + status + "\',\'" + 3 + "\')\">" +
                            "<i class='fa fa-circle-o'></i> 暂停</button>";

                    var closure = "<button title='停刊' class='btn btn-primary btn-circle edit' data-toggle='modal' data-target='banned' onclick=\"banned(\'" + id + "\',\'" + userName + "\',\'" + status + "\',\'" + 3 + "\')\">" +
                            "<i class='fa fa-circle-o'></i> 停刊</button>";

                    var del = "<button title='删除' class='btn btn-primary btn-circle edit' data-toggle='modal' data-target='banned' onclick=\"banned(\'" + id + "\',\'" + userName + "\',\'" + status + "\',\'" + 3 + "\')\">" +
                            "<i class='fa fa-circle-o'></i> 删除</button>";

                    if (type == "1") {
                        return ignore+ "&nbsp;" +freeze+ "&nbsp;" +departure;
                    }else if(type == "2") {
                        return ignore+ "&nbsp;" +departure;
                    }else if(type == "3") {
                        //活动
                        return ignore+ "&nbsp;" +pause;
                    }else if(type == "4") {
                        //非活动
                        return ignore+ "&nbsp;" +del;
                    }else {
                        return ignore+ "&nbsp;" +closure;
                    }

                }
            }

        ];

        jQuery(grid_selector).jqGrid({
            url:grid_url,
//            shrinkToFit:true,//适用于较少字段,响应式
            autowidth : true,
            forceFit : true,
            colNames:_colnames,
            colModel:_colmodel,
            jsonReader:{id:"id"},
            pager : pager_selector,
            postData: {sort: "id", order: "asc"}
        });

    }

    function date_format(data){
        var d = new Date(data);    //根据时间戳生成的时间对象

        var date = (d.getFullYear()) + "-" +
                (d.getMonth() + 1) + "-" +
                (d.getDate()) + " " +
                (d.getHours()) + ":" +
                (d.getMinutes()) + ":" +
                (d.getSeconds());
        return date;
    }

    function banned(id,name,status){
        if(status == 1){
            //iframe层
            layer.open({
                type: 2,
                title: '封号处理',
//                shadeClose: true,
//                shade: 0.8,
                area: ['800px', '550px'],
                content: '${basePath}/group/banned?id='+id //iframe的url
            });
        }else {
            //询问框
            layer.confirm('确定解封【'+name+'】的封号状态？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.post(
                    "${basePath}/group/setBanned",
                    {id:id,status:status},
                    function (data){
                        if(data.code===0){
                            $jqGrid.jqGrid("setGridParam").trigger("reloadGrid");
                            layer.msg('成功', {
                                time: 1000 //1s后自动关闭
                            });
                        }else {
                            layer.msg('错误', {
                                time: 1000
                            });
                        }
                    }, "json"
                );
            });
        }
    }

</script>


<!-- 配置grid -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <!-- 配置查询 -->
        @ var _col=[
        @			  {name:"组织类型",index:"type", type:"select_908"}
        @		   ];
        @ include("/common/_function/_search.html",{"col":_col}){}
        <!-- 按钮组 -->
        <div class="welljq well-sm" id="btns"></div>
        <!-- grid -->
        <table id="grid-table-operation"></table>
        <!-- 分页 -->
        <div id="grid-pager-operation"></div>
    </div>
</div>

<!-- 引入列表页所需js -->
@include("/common/_listscript.html"){}

@}
